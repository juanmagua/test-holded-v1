<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Juan Manuel Guadalupe">
        <title>TEST HOLDED</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="css/main.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="css/notifyMessage.css" />

    </head>
    <body>
        <div class="container">
            <div id="login" class="text-center" style="display: none;">
                <form class="form-signin">
                    <img class="mb-4" src="https://www.holded.com/content/assets/media/corp/hround@2x.png" alt="" width="72" height="72">
                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                    <label  for="inputEmail" class="sr-only">Username</label>
                    <input type="text" id="username" class="form-control m-2" placeholder="Username" required="" autofocus="">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input id="password" type="password" id="inputPassword" class="form-control m-2" placeholder="Password" required="">
                    <button id="btn-login" class="btn btn-lg btn-primary btn-block m-2" type="submit">Sign in</button>
                </form> 		   
            </div>
            <div id="dashboard">
                <header class="blog-header py-3">
                    <div class="row flex-nowrap justify-content-between align-items-center">
                        <div class="col-4 pt-1">
                            <a class="text-muted" href="#">TEST</a>
                        </div>
                        <div class="col-4 text-center">
                            <a class="blog-header-logo text-dark" href="#">Hey, Tester Holden</a>
                        </div>
                        <div class="col-4 d-flex justify-content-end align-items-center">
                            <a id="add-widget" class="btn btn-sm btn-outline-secondary mr-3" href="#">Add Widget</a>
                            <a id="btn-logout" class="btn btn-sm btn-secondary" href="#">Logout</a>
                        </div>
                    </div>
                </header>
                <div class="row">
                    <div id="dashboard-widgets" class="grid col-12"></div>
                </div>
            </div>
            <footer class="blog-footer">
                <p>Senior Full Stack Test</p>
            </footer>
            <!-- Modal -->
            <div class="modal fade" id="modal-widget" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div id="form" class="text-center">
                                <form class="form-signin">
                                    <input type="hidden" id="widget-id" name="widget-id" >
                                    <div class="input-group m-2">
                                        <label for="inputEmail" class="sr-only">Title</label>
                                        <input type="text" id="title" class="form-control" placeholder="Title" required="" autofocus="">
                                        <div class="invalid-feedback invalid-title">
                                            Is required.
                                        </div>
                                    </div>
                                    <div class="input-group m-2">
                                        <label for="color" class="sr-only">Color</label>
                                        <input type="color" id="color" class="form-control" placeholder="Color" required="">
                                        <div class="invalid-feedback invalid-color">
                                            Is required.
                                        </div>
                                    </div>
                                    <div class="input-group m-2">
                                        <label for="width" class="sr-only">Width</label>
                                        <input type="number" id="width" class="form-control" placeholder="Width" required="">
                                        <div class="invalid-feedback invalid-width">
                                            Is required.
                                        </div>
                                    </div>
                                    <div class="input-group m-2">
                                        <label for="height" class="sr-only">Height</label>
                                        <input type="number" id="height" class="form-control" placeholder="Height" required="">
                                        <div class="invalid-feedback  invalid-height">
                                            Is required.
                                        </div>
                                    </div>
                                </form> 		   
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="btnDelete" type="button" class="mr-auto btn btn-danger">Delete</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button id="btnSave" type="button" class="btn btn-success">Create</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- LIBS JS -->
            <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
            <script src="js/main.js" ></script>
             <script src="js/notifyMessage.js"></script>

    </body>
</html>
